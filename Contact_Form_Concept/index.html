
<!DOCTYPE html><html lang='en' >
<head>

<title>Contact Form Concept</title>


<meta charset='UTF-8'>

<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
<style>




</style></head><body>
<head>
	<link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,900' rel='stylesheet' type='text/css'>
	
	
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<title>Contact Form Concept</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

	
</head>

<div id="container">
   <div id="demo">
 
  <p class="padabove">Contact Form Concept </p>

     
  </div>   
  
  <div id="contact-wrap">   
		<div id="contact-area">
			
			<form method="post" action="">

        
				<input type="text" name="Name" id="Name" placeholder="Full Name" />
				
				<input type="text" name="City" id="City" placeholder="City"/>
	
				<input type="text" name="Email" id="Email" placeholder="Email"/>

				<input type="text" name="Phone" id="Phone" placeholder="Phone"/>
				
				<textarea name="Message" rows="20" cols="20" id="Message" placeholder="Message"></textarea>

				<input type="submit" name="submit" value="Submit" class="submit-button"/>
			</form>
        </div>
     </div>


</div>




</body></html>
